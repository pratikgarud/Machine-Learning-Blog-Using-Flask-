
{% extends "layout.html" %}
  {% block body %}
<head>
  <title>Dashboard</title>
</head>

   <!-- content
   ================================================== -->
   <section id="content-wrap" class="site-page">
   	<div class="row">
   		<div class="col-twelve">
   			<div class="container">
   				<a href="/edit/0"><button class="button-primary full-width-on-mobile">Add New Post</button></a>
   				<a href="/logout"><button class="button-primary full-width-on-mobile">Logout</button></a>
   				<hr>
  <h2>Edit Post</h2>           
  <table class="table">
    <thead>
      <tr>
        <th>Sno</th>
        <th>Title</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
                
      </tr>
    </thead>
    <tbody>
    	{% for post in posts %}
      <tr>
        <td>{{post.sno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td><a href="/edit/{{post.sno}}"><button class="button-primary full-width-on-mobile">Edit</button></td></a>
        <td><a href="/delete/{{post.sno}}"><button class="button-primary full-width-on-mobile">Delete</button></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</div>
</div>
</section>
  {% endblock %}
